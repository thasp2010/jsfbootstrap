<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<h:messages  class="alert alert-danger" />
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-sm">
					<h:form class="form-horizontal" action="" method="post">
						
						<fieldset>
							<legend class="text-center">Contato</legend>

							<div class="form-group">
								<label class="col-md-3 control-label" for="name">Nome</label>
								<div class="col-md-9">
									<h:inputText id="name" name="name" type="text"
										placeholder="Nome" class="form-control" required="true"
										value="#{controller.nome}">
										
									</h:inputText>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="email">
									E-mail</label>
								<div class="col-md-9">
									<h:inputText id="email" name="email" type="text"
										placeholder=" email" class="form-control" required="true"
										value="#{controller.login}" />
								</div>
							</div>
															
							<div class="form-group">
								<label class="col-md-3 control-label" for="message">Mensagem</label>
								<div class="col-md-9">
									<h:inputTextarea class="form-control" id="message"
										name="message" placeholder="Digite aqui a sua mensagem..."
										rows="5" value="#{controller.mensagem}" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 text-right">
									<h:commandButton type="submit" class="btn btn-primary btn-lg"
										value="Enviar" id="mybutton"
										action="#{controller.enviarMensagem()}" />
								</div>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
